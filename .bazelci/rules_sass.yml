---
platforms:
  ubuntu1604:
    build_targets:
    - "@io_bazel_rules_sass//..."
    test_targets:
    - "@io_bazel_rules_sass//..."
  ubuntu1804:
    build_targets:
    - "@io_bazel_rules_sass//..."
    test_targets:
    - "@io_bazel_rules_sass//..."
  macos:
    build_targets:
    - "@io_bazel_rules_sass//..."
    test_targets:
    - "@io_bazel_rules_sass//..."
  windows:
    build_targets:
    # Escape hyphens on later args
    - "--"
    - "@io_bazel_rules_sass//..."
    # Cannot build the docsite on Windows, see
    # https://github.com/bazelbuild/skydoc/issues/58
    - "-@io_bazel_rules_sass//sass/docs"
    test_targets:
    # Escape hyphens on later args
    - "--"
    - "@io_bazel_rules_sass//..."
    # file_test is broken on Windows, see
    # https://github.com/bazelbuild/bazel/issues/6122
    - "-@io_bazel_rules_sass//sass/test:hello_world_file_test"
    - "-@io_bazel_rules_sass//sass/test:sourcemap_embed_sources_file_test"
    - "-@io_bazel_rules_sass//sass/test:no_sourcemap_file_test"