platforms:
  macos:
    build_targets:
    - '@rules_sass//...'
    setup:
    - python3.7 create_project_workspace.py --project=rules_sass
    test_targets:
    - '@rules_sass//...'
  ubuntu1604:
    build_targets:
    - '@rules_sass//...'
    setup:
    - python3.6 create_project_workspace.py --project=rules_sass
    test_targets:
    - '@rules_sass//...'
  ubuntu1804:
    build_targets:
    - '@rules_sass//...'
    setup:
    - python3.6 create_project_workspace.py --project=rules_sass
    test_targets:
    - '@rules_sass//...'
  windows:
    build_targets:
    - --
    - '@rules_sass//...'
    - -@rules_sass//sass/docs
    setup:
    - python.exe create_project_workspace.py --project=rules_sass
    test_targets:
    - --
    - '@rules_sass//...'
