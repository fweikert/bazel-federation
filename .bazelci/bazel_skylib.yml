buildifier: latest
tasks:
  macos:
    build_flags:
    - --incompatible_remap_main_repo
    build_targets:
    - '@bazel_skylib//...'
    setup:
    - python3.7 create_project_workspace.py --project=bazel_skylib
    test_flags:
    - --test_env=PATH
    test_targets:
    - '@bazel_skylib//...'
  ubuntu1604:
    build_flags:
    - --incompatible_remap_main_repo
    build_targets:
    - '@bazel_skylib//...'
    setup:
    - python3.6 create_project_workspace.py --project=bazel_skylib
    test_flags:
    - --test_env=PATH
    test_targets:
    - '@bazel_skylib//...'
  ubuntu1804:
    build_flags:
    - --incompatible_remap_main_repo
    build_targets:
    - '@bazel_skylib//...'
    setup:
    - python3.6 create_project_workspace.py --project=bazel_skylib
    test_flags:
    - --test_env=PATH
    test_targets:
    - '@bazel_skylib//...'
  windows:
    build_flags:
    - --incompatible_remap_main_repo
    build_targets:
    - '@bazel_skylib//...'
    setup:
    - python.exe create_project_workspace.py --project=bazel_skylib
    test_flags:
    - --test_env=LOCALAPPDATA
    test_targets:
    - --
    - '@bazel_skylib//...'
