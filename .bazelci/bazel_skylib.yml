---
default_targets: &default_targets
- "--"
- "@bazel_skylib//..."
- "-@bazel_skylib//tests/maprule/..."  # https://github.com/bazelbuild/bazel-skylib/issues/160
tasks:
  ubuntu1804:
    build_targets: *default_targets
    build_flags:
    - "--incompatible_remap_main_repo"
    test_targets: *default_targets
    test_flags:
    - "--test_env=PATH"
  ubuntu1604:
    build_targets: *default_targets
    build_flags:
    - "--incompatible_remap_main_repo"
    test_targets: *default_targets
    test_flags:
    - "--test_env=PATH"
  macos:
    build_targets: *default_targets
    build_flags:
    - "--incompatible_remap_main_repo"
    test_targets: *default_targets
    test_flags:
    - "--test_env=PATH"
  windows:
    build_targets: *default_targets
    build_flags:
    - "--incompatible_remap_main_repo"
    test_targets: *default_targets
    test_flags:
    # TODO(laszlocsomor): remove "--test_env=LOCALAPPDATA" after
    # https://github.com/bazelbuild/bazel/issues/7761 is fixed
    - "--test_env=LOCALAPPDATA"
